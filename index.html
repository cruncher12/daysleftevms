<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Countdown</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="coming-soon">
    <div>
      <h2>EVMS 🇺🇦 🏳️‍🌈 - 6th/7th</h2>
      <h2><a href="https://daysleftevms.vercel.app/8th/">8th Grade Countdown (Click here)</a></h2>
      <h2>Counting down the days…</h2>
      <br><h3>This isn't actually the number of days left, it is actually the exact time till June 8th at 1:30 PM.</h3><br>
      <h3>This includes weekends</h3>
      <div class="countdown">
        <div class="container-day">
          <h3 class="day">Time</h3>
          <h3>Days</h3>
        </div>
        <div class="container-hour">
          <h3 class="hour">Time</h3>
          <h3>Hours</h3>
        </div>
        <div class="container-minute">
          <h3 class="minute">Time</h3>
          <h3>Minutes</h3>
        </div>
        <div class="container-second">
          <h3 class="second">Time</h3>
          <h3>Seconds</h3>
        </div>
      </div>
    </div>
    <br>
      </div>
    </div>
    <!-- <img class="waiting" src="./images/example1.jpg" /> -->
  </section>
  <script src="index.js"></script>
<script src="https://unpkg.com/canvas-confetti@1.5.1/dist/confetti.browser.js"></script>
<script>
  confetti();
  // do this for 30 seconds
var duration = 30 * 1000;
var end = Date.now() + duration;

(function frame() {
  // launch a few confetti from the left edge
  confetti({
    particleCount: 7,
    angle: 60,
    spread: 55,
    origin: { x: 0 }
  });
  // and launch a few from the right edge
  confetti({
    particleCount: 7,
    angle: 120,
    spread: 55,
    origin: { x: 1 }
  });

  // keep going until we are out of time
  if (Date.now() < end) {
    requestAnimationFrame(frame);
  }
}());
</script>

</body>
</html>
